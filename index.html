<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
		id="favicon" 
    rel="icon"
    href="assets/reel.png"
    type="image/png" 
  >
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/app.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Limelight&family=Teko:wght@500;600&family=Train+One&display=swap');
    </style>
  <title>Movie Quiz Game</title>
</head>
<body>
  <h1 id="hi">Movie Quiz Game</h1>
  <h2 id="message">Render Message</h2>
  
  <img id="scoreboard"src="css/marquee.png" alt="" srcset="">
  <div id="score"></div> 
  
  

  <button type="button" class="btn btn-primary">Replay</button>
  <section id="board">
    <div class="cat"id="cat0">MOVIE MAGIC</div>
    <div class="cat"id="cat1">SHADY CHARACTERS</div>
    <div class="cat"id="cat2">THE OSCARS</div>
    <div class="cat"id="cat3">MOVIES OF THE 2000's</div>
    <div class="cat"id="cat4">FAMOUS QUOTES</div>
    <div class="box two-hun"id="box0"></div>
    <div class="box two-hun"id="box1"></div>
    <div class="box two-hun"id="box2"></div>
    <div class="box two-hun"id="box3"></div>
    <div class="box two-hun"id="box4"></div>
    <div class="box four-hun"id="box5"></div>
    <div class="box four-hun"id="box6"></div>
    <div class="box four-hun"id="box7"></div>
    <div class="box four-hun"id="box8"></div>
    <div class="box four-hun"id="box9"></div>
    <div class="box six-hun"id="box10"></div>
    <div class="box six-hun"id="box11"></div>
    <div class="box six-hun"id="box12"></div>
    <div class="box six-hun"id="box13"></div>
    <div class="box six-hun"id="box14"></div>
    <div class="box eight-hun"id="box15"></div>
    <div class="box eight-hun"id="box16"></div>
    <div class="box eight-hun"id="box17"></div>
    <div class="box eight-hun"id="box18"></div>
    <div class="box eight-hun"id="box19"></div>
    <div class="box thous"id="box20"></div>
    <div class="box thous"id="box21"></div>
    <div class="box thous"id="box22"></div>
    <div class="box thous"id="box23"></div>
    <div class="box thous"id="box24"></div>
    </section>

    <div class="background">
      <img id="film" src="css/film-back.png" alt="">
      <div id="question">question</div>
      <input type="text" class="input">
      <button id="submit" type="submit">submit</button>
      <div id="timer">timer</div>
    </div>
    <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="30"></div>
    </div>
    
</body>
</html>
